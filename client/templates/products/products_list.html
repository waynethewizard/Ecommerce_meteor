<template name="productsList">
	<div class="products">

			{{#each products}}
				<img src="{{image}}"  alt="" stlye="height: 100px;"/>
				<h3>{{medium}}</h3>
				<p>{{style}}</p>
				<p>{{size}}</p>
				<p>{{description}}</p>
				<p>{{price}}</p>
				<p>{{inventory}}</p>
			<p>
             <a href="/products/{{_id}}" class="btn btn-success" id="more-details">
                More details
              </a>
            </p>
			{{/each}}

	</div>
</template>
