<template name="productsList">
	<div class="products">
		{{#each products}}
         <h3><a href="/artist/{{userId}}" id="more-details">{{author}}</a></h3>	
         <ul>
			<li class="lishow">{{medium}}</li>
			<li class="lishow">{{style}}</li>
			<li class="lishowsize">{{size}}</li>
			<li class="lishowprice">{{money price}}</li>
		</ul>
              <a href="#" class="btn btn-success" id="add-to-cart">
                <i class="glyphicon glyphicon-shopping-cart"></i>
                Add To Cart
              </a>
		{{/each}}

	</div>
</template>
