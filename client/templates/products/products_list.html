<template name="productsList">
	<div class="products">

			{{#each products}}
        <img src="{{image}}-/resize/100x100/"  class="img-responsive" width="100" height="100" alt=""/>
				<h3>{{medium}}</h3>
				<p>{{style}}</p>
				<p>{{size}}</p>
				<p>{{description}}</p>
				<p>{{price}}</p>
				<p>{{inventory}}</p>
			<p>
             <a href="/portraits/{{_id}}" class="btn btn-success" id="more-details">
                More details
              </a>
            </p>
			{{/each}}

	</div>
</template>
