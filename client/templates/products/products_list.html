<template name="productsList">
	<div class="products">

			{{#each products}}
				<img src="/images/products/{{image}}" alt="" stlye="height: 100px;"/>
				<h3>{{medium}}</h3>
				<p>{{style}}</p>
				<p>{{size}}</p>
				<p>{{description}}</p>
				<p>{{price}}</p>
				<p>{{inventory}}</p>
			{{/each}}

	</div>
</template>
