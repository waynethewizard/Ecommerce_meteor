<template name="profileShow">
  <div class="container" style="padding-top:80px">
    <div class="row">
      <div class="col-md-5">
        <h1>
        Your profile
        </h1>
        {{#with currentUser}}
      {{> avatar user=this size='large' shape='circle' }}
        <p>
        {{username}}
       	</p>
       	 <p>
        {{email}}
       	</p>
       	  <p>
        {{profile}}
       	</p>
       	{{/with}}
      </div>
    </div>
  <h2>Your Profile</h2>
    {{#autoForm collection="Meteor.users" type="update" id="profileShow" doc=userDoc}}
        <div class="row">
            <div class="col s12 m8">
                {{> afQuickField name='profile' rows=6 class="materialize-textarea"}}
                <small>Tell them about the things you like: What are 5 things you canâ€™t live without?
                </small>
                <small>Share your favorite travel destinations, books, movies, shows, music, food.
                </small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary right">Update Profile</button>
    {{/autoForm}}
   </div>
</template>
