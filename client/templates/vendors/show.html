<template name="vendorsShow">
  <div class="container" style="padding-top:80px">
    <div class="row">
      <div class="col-md-7">
        <img src="{{profile.picture}}-/resize/100x100/"  class="img-circle" width="100" height="100" alt=""/>
      </div>
      <div class="col-md-5">
        <h1>The artist:</h1>
        <h1 >
          {{profile.name}}
        </h1>
        <h1>{{_id}}</h1>
        <h1>{{username}}</h1>
        <p class="lead">
          {{description}}
        </p>
      </div>
    </div>
    <hr/>
    <div class="row">
      {{#each products}}
        <ul>
          <li class="lishow">{{medium}}</li>
          <li class="lishow">{{style}}</li>
          <li class="lishowsize">{{size}}</li>
          <li class="lishowprice">{{money price}}</li>
        </ul>
      {{/each}}
    </div>
  </div>
</template>
